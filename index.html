<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock, Paper, Scissors</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/062c3de4d0.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <!-- The defer keyword makes the JS load after parsing the HTML -->
  </head>
  <body>
    <section class="main-game">
    <h1>Rock, Paper, Scissors</h1>
    <p>First to 5 wins!</p>
    <div class="played"></div>
    <div class="buttons">
      <button id="rock-btn">
        <i class="fa-regular fa-hand-back-fist"></i> Rock
      </button>
      <button id="paper-btn"><i class="fa-regular fa-hand"></i> Paper</button>
      <button id="scissors-btn">
        <i class="fa-regular fa-hand-scissors"></i> Scissors
      </button>
    </div>
    <div class="results-box">
      <div class="result-counter"></div>
    </section>
      <aside class="reset-modal">
        <p class="game-result">This is a test.</p>
        <button class="reset-btn">Play again!</button>
      </div>
    </aside>
  </body>
</html>
